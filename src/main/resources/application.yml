spring:
  profiles:
    active: @project.profile@
  banner:
    charset: UTF-8
    image:
      location: classpath:banner.jpg
    location: classpath:banner.txt
  messages:
    encoding: UTF-8
    basename: messages
  jpa:
    open-in-view: false

management:
  server:
    port: 8090
    address: 127.0.0.1
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: env,health,info,mappings
  endpoint:
    health:
      show-details: always
      show-components: always
info:
  app:
    name: heroes
    version: 1.0
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@

springfox:
  documentation:
    enabled: true
    open-api:
      enabled: true
    swagger:
      title: Api Documentation
      description: Api Documentation
      version: 1.0
      base-package: org.itrunner.heroes.controller
      api-path: /api/
      contact:
        name: Jason
        url: http://blog.51cto.com/7308310
        email: sjc-925@163.com

api:
  base-path: /api

security:
  ignore-paths: /api/auth,/v3/api-docs,/swagger-resources/**,/swagger-ui/**,/webjars/**
  cors:
    allowed-origins: "*"
    allowed-methods: GET,POST,DELETE,PUT,OPTIONS
    allowed-headers: Accept,Accept-Encoding,Accept-Language,Authorization,Connection,Content-Type,Host,Origin,Referer,User-Agent,X-Requested-With
  jwt:
    header: Authorization
    secret: mySecret
    expiration: 7200
    issuer: iTRunner